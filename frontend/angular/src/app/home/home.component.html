<section fxLayout="column" fxFlexAlign="stretch">
    <ng-container *ngIf="!error else showError">
        <div *ngIf="newsfeeds && newsfeeds.data && newsfeeds.data.totalCount > 0 else informNoData" class="newsfeeds" fxFlexAlign="center">
            <app-newsfeeds [newsfeeds]="newsfeeds"></app-newsfeeds>
            <mat-paginator (page)="onChangePage($event)" [length]="newsfeeds.data.totalCount" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true">
            </mat-paginator>
        </div>
        <ng-template #informNoData>
            <div style="text-align: center; font-size: 20px; padding: 30px">There's no data to show. Upload some images / videos to view.</div>
        </ng-template>
        
    </ng-container>
    <ng-template #showError>
        <div fxFlexAlign="center" style="margin: 30px 0">
            <mat-error>{{error}}</mat-error>
        </div>
    </ng-template>

</section>
